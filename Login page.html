<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }
    .container:hover {
      transform: scale(1.02);
    }
    h2 {
      margin-bottom: 20px;
      color: #343a40;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: #0056b3;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      margin-top: 10px;
      transition: color 0.3s ease-in-out;
    }
    .toggle-btn:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button onclick="redirectToIndex()">Login</button>
    <button class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign Up</button>
  </div>

  <div class="container" id="signup-container" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button onclick="redirectToIndex()">Sign Up</button>
    <button class="toggle-btn" onclick="toggleForm()">Already have an account? Login</button>
  </div>

  <script>
    function toggleForm() {
      const loginContainer = document.getElementById('login-container');
      const signupContainer = document.getElementById('signup-container');
      if (loginContainer.style.display === 'none') {
        loginContainer.style.display = 'block';
        signupContainer.style.display = 'none';
      } else {
        loginContainer.style.display = 'none';
        signupContainer.style.display = 'block';
      }
    }

    function redirectToIndex() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
